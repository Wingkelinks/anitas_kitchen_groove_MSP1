<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

			rel="stylesheet"

			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
		/>

		<link rel="stylesheet" href="/assets/css/style.css" />
		<link rel="stylesheet" href="/assets/css/media.css" />
		<title>Anita's Kitchen Groove</title>
	</head>

	<body class="avenir">
		<nav class="tc sticky">
			<div>
				<a href="/assets/index.html" class="link dim">
					<h1 class="grow near-white mb0 mt2 i fw6 f1 f-subheadline-l">
						Anita's
					</h1>
					<div class="bottom-line"></div>
					<h2 class="grow near-white mt0 mb0 ttu tracked fw4 lh-copy">
						Kitchen Groove
					</h2>
				</a>
			</div>

			<div
				class="tc center mt2 flex justify-center bg-white bt bb bw2 b--near-white"
			>
				<a
					class="near-black bg-near-white f7 f6-m f5-l fw7 ttu tracked link bg-animate black-80 dib pa3 ph2 ph4-l"
					href="/assets/index.html#about-section"
					target=""
					>About</a
				>
				<a
					class="near-black bg-near-white f7 f6-m f5-l fw7 ttu tracked link bg-animate black-80 dib pa3 ph2 ph4-l"
					href="/assets/menu.html"
					>Menu</a
				>
				<a
					class="near-black bg-near-white f7 f6-m f5-l fw7 ttu tracked link bg-animate black-80 dib pa3 ph2 ph4-l"
					href="/assets/gallery.html"
					>Gallery</a
				>
				<a
					class="near-black bg-near-white f7 f6-m f5-l fw7 ttu tracked link bg-animate black-80 dib pa3 ph2 ph4-l"
					href="/assets/contact.html"
					>Contact</a
				>
			</div>
		</nav>

		<!-- Section A (Contact Form) -->
		<section id="contact-section" class="pa4-l pa2">
			<div class="contact-img1"></div>
			<div class="measure center ph0 mh0">
				<div class="bg-white-50 br3 pa2">
					<h2 class="tc ttu f2-l f3 pa3 white">Want to place an order,</h2>
					<h3 class="f3-l f4 tc hot-pink">or</h3>
					<h2 class="tc ttu f3-l f5 pa4 white">Ask me a question?</h2>
					<div class="bottom-line"></div>
					<p class="f4-l f5 ttu tc pa2 white">Groovy! Please get in touch</p>
					<div class="tc pt3 f3 link dim grow-large">
						<i class="fas fa-hand-point-down f2"></i>
					</div>
				</div>
				<form method="POST" data-netlify="true" data-netlify-recaptcha="true">
					<div class="mt3">
						<input
							type="text"
							class="br2 pa2 input-reset ba bg-near-white w-100"
							placeholder="Name"
							name="Name"
						/>
						<input
							type="text"
							class="br2 mt3 pa2 input-reset ba bg-near-white w-100"
							placeholder="Subject"
							name="Subject"
						/>
						<input
							type="email"
							class="br2 mt3 pa2 input-reset ba bg-near-white w-100"
							placeholder="Email Address"
							name="Email"
						/>
						<input
							type="text"
							class="br2 mt3 pa2 input-reset ba bg-near-white w-100"
							placeholder="Phone Number"
							name="Phone"
						/>
						<textarea
							class="br2 mt3 pa2 input-reset ba bg-near-white w-100"
							placeholder="Enter Message"
							name="Message"
						></textarea>
					</div>
					<button
						type="submit"
						class="b white mt3 br3 ph5 pv2 input-reset ba b--white-025 bw1 shadow-hover pointer f5 ttu dib w-100"
					>
						Send
					</button>
				</form>
			</div>
		</section>
		<!-- Section A (Contact Form) End -->

		<!---------------------- Footer --------------------------------------->
		<footer class="ph3 ph5-m ph6-l bt bw3 b--orange f4">
			<div
				class="w-60-l w-75-m h-100 center bg-near-white bl br bw1 b--black pa2-l pa2-m br3"
			>
				<div class="tc">
					<a>
						<i
							class="fab fa-facebook f4-l f4-m f5 fw2 dib ph2 pv2 link pointer white bg-black-80 br3 dim"
						></i>
					</a>
					<a>
						<i
							class="fab fa-instagram f4-l f4-m f5 fw2 dib ph2 pv2 link pointer white bg-black-80 br3 dim"
						></i>
					</a>
					<a>
						<i
							class="fab fa-youtube-square f4-l f4-m f5 dib ph2 pv2 link pointer white bg-black-80 br3 dim"
						></i>
					</a>
					<a>
						<i
							class="fas fa-envelope f4-l f4-m f5 dib ph2 pv2 link pointer white bg-black-80 br3 dim"
						></i>
					</a>
				</div>
				<div class="tc pt3">
					<small class="f5-l f5-m f7 fw4 db tc black"
						>© 2020 <b class="ttu">Anita's Kitchen Groove Inc</b>., All Rights
						Reserved</small
					>
				</div>
				<div class="p0 pt2-l pt2-m">
					<p class="f6-l f6-m f7 db tc">
						Website ©
						<a href="#" class="pointer link grow b green hover-pink"
							>Wingkelinks</a
						>
					</p>
				</div>
			</div>
		</footer>
		<!---------------------- Footer --------------------------------------->
	</body>
</html>
